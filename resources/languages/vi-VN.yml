---
# Called when a player-only command ran by the console
command-player-only: "&cVui lòng sử dụng lệnh này trong game!"
# Called when trying to interact with non-existing account
player-not-found: "&f{PLAYER} &ckhông được tìm thấy!"
# Called when attempting to send a payment without having sufficient balance
balance-insufficient: "&cSố tiền của bạn không đủ!"
# Called when attempting to pay a user who already has reached the balance limit
balance-cap: "&f{PLAYER} &cđã đạt đến giới hạn số tiền là {LIMIT}!"
# Called when sending a successful transaction
payment-send: "&aBạn đã chuyển {CURRENCY_SYMBOL}{AMOUNT} đến &f{RECEIVER}&a!"
# Called when receiving a successful transaction
payment-receive: "&aBạn đã nhận được {CURRENCY_SYMBOL}{AMOUNT} từ &f{PAYER}&a!"
# Called when attempting to send a payment that exceeds the maximum limit
payment-send-exceed-limit: "&cBạn đã vượt quá giới hạn chuyển của &f{LIMIT}!"
# Called when attempting to send a payment below the minimum
payment-send-insufficient: "&cSố tiền chuyển của bạn thấp hơn yêu cầu tối thiểu là &f{LIMIT}&c!"
# Called when attempting to pay yourself
payment-send-self: "&cBạn không thể chuyển cho chính bản thân mình!"
# Called when users attempts to view their own balance
balance-info: "&aSố tiền của bạn là: &f{CURRENCY_SYMBOL}{AMOUNT}"
# Called when users attempts to view someone's balance
balance-info-other: "&a{PLAYER} có số tiền là &f{CURRENCY_SYMBOL}{AMOUNT}"
# Called when incrementing someone's balance
balance-add: "&aBạn đã thêm {CURRENCY_SYMBOL}{AMOUNT} cho &f{PLAYER}&a!"
# Called when decrementing someone's balance
balance-remove: "&aBạn đã xóa {CURRENCY_SYMBOL}{AMOUNT} từ &f{PLAYER}&a!"
# Called when updating someone's balance to a new value
balance-set: "&aBạn đã chỉnh số tiền của &f{PLAYER}&a thành {CURRENCY_SYMBOL}{AMOUNT}!"
# Called when deleting someone's account
account-delete: "&aBạn đã xóa tài khoản &f{PLAYER}"
# Called when a user executes a command while they don't have an account in the database
no-account: "&cBạn không có tài khoản!"
# Called when users attempts to view the top balances
top-balance-header: "&6XẾP HẠNG TIỀN"
top-balance-row-template: "&b{POSITION}. &a{PLAYER} &7: &b{AMOUNT}"
top-balance-error: "&cKhông tìm được số tiền hàng đầu!"

commands:
  balance:
    name: balance
    description: Xem số số tiền của bạn
    usage: "&cSử dụng /balance [player: string]"
    aliases: [ ]
  pay:
    name: pay
    description: Chuyển tiền cho người khác
    usage: "&cSử dụng /pay <player: string> <amount: number>"
    aliases: [ ]
  top-balance:
    name: topbalance
    description: Xem xếp hạng tiền
    usage: "&cSử dụng /topbalance [page: number]"
    aliases: [ ]
  add-balance:
    name: addbalance
    description: Thêm tiền cho người khác
    usage: "&cSử dụng /addbalance [player: string] <amount: number>"
    aliases: [ ]
  remove-balance:
    name: removebalance
    description: xóa tiền của người khác
    usage: "&cSử dụng/removebalance [player: string] <amount: number>"
    aliases: [ ]
  set-balance:
    name: setbalance
    description: Chỉnh số tiền của người khác!
    usage: "&cSử dụng /setbalance [player: string] <amount: number>"
    aliases: [ ]
  delete-account:
    name: deleteaccount
    description: Xóa tài khoản người chơi
    usage: "&cSử dụng /deleteaccount [player: string]"
    aliases: [ ]
...
